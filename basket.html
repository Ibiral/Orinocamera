<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="description"
        content="Orinocamera est le leader des boutiques en ligne des appareils photo et de caméras vintage du premier choix.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="index,follow">
    <link rel="shortcut icon" type="image/jpg" href="images/favicon.jpg">


    <!--css-->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />

    <!--Js-->
    <script src="js/dataManager.js"></script>
    <script src="js/basket.js"></script>
    <script src="js/common.js" defer></script>
    <script src="js/payment.js" defer></script>

    <!-- Open Graph et Twitter-->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Orinocamera Vintage | Specialiste de la photo">
    <meta property="og:description"
        content="Orinocamera est le leader des boutiques en ligne des appareils photo et de caméras vintage du premier choix.">
    <meta property="og:url" content="https://ibiral.github.io/Orinocamera/">
    <meta property="og:site_name" content="orinocamera">

    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@orinocamera">
    <meta name="twitter:title" content="Orinocamera Vintage | Specialiste de la photo">
    <meta property="twitter:description"
        content="Orinocamera est le leader des boutiques en ligne des appareils photo et de caméras vintage du premier choix.">

    <title>Orinocamera Panier</title>
</head>

<body>
    <header>
        <div class="overlay"></div>
        <nav>
            <a href="index.html">
                <h1>ORINOCAMERA
                    <span><i class="fas fa-camera-retro"></i></span>
                </h1>
            </a><a href="index.html">Accueil</a>
            <a href="#">À propos</a>
            <div class="basket" onclick="cart.showHideContent()">
                <i class="fas fa-shopping-basket"></i>Panier<span id="basketQty">0</span>
                <div id="basketResume"></div>
            </div>
        </nav>
    </header>

    <main>
        <div class="products-container">
            <ul class="product-header">
                <li>
                    <div class="name">PRODUIT</div>
                    <div class="price">PRIX</div>
                    <div class="qty">QUANTITÉ</div>
                    <div class="total">TOTAL</div>
                </li>
            </ul>

            <!-- <div class="products-basket"> -->
            <ul id="cartContent" class="products">
            </ul>
        </div>
        <div id="totalAmount"></div>

        <!-- ***FORMULAIRE DE PAIEMENT*** -->

        <form method="POST" id="signIn">
            <h2>Formulaire de paiement</h2>

            <div class="pay-mode">
                <h3>mode de paiement</h3>
                <input type="radio" name="carte" id="carte" value="carte">
                <label for="carte">Visa - Mastercard</label><br>
                <div class="credit-card">
                    <p>Carte de crédit</p>
                    <p>
                        <label for="nom">Nom du propriétaire</label> : <br>
                        <input type="text" name="nom" id="nom" placeholder="Ryan Giggs">
                        <span id="nomMsg"></span>
                    </p>
                    <p>
                        <label for="numero">Numéro de carte</label> : <br>
                        <input type="text" name="numero" id="numero" placeholder="12345678910">
                        <span id="numeroMsg"></span>
                    </p>
                    <p>
                        <label for="code">Code de sécurité</label> : <br>
                        <input type="text" name="code" id="code" placeholder="123">
                        <span id="codeMsg"></span>
                    </p>
                </div>
                <input type="radio" name="carte" id="paypal" value="paypal">
                <label for="paypal">Paypal</label>
                <p>
                    <label for="email"></label>
                    <input type="email" name="email" id="emailPaypal" placeholder="pseudo@laposte.fr">
                    <span id="emailPaypalMsg"></span>
                </p>

            </div>



            <div class="infos">
                <h2>Coordonnées personnelles</h2>
                <p>
                    <label for="famille">Votre nom</label> : <br>
                    <input type="text" name="famille" id="famille" required placeholder="Giggs">
                    <span id="familleMsg"></span>
                </p>
                <p>
                    <label for="prenom">Votre prénom</label> : <br>
                    <input type="text" name="prenom" id="prenom" required placeholder="Ryan">
                    <span id="prenomMsg"></span>
                </p>
                <p>
                    <label for="email">Courriel</label> : <br>
                    <input type="email" name="email" id="email" required placeholder="pseudo@laposte.fr">
                    <span id="emailMsg"></span>
                </p>

                <p>
                    <label for="adresse">Votre adresse postale</label> : <br>
                    <input type="text" name="adresse" id="adresse" required placeholder="241 rue rayan Giggs">
                    <span id="adresseMsg"></span>
                </p>

                <p>
                    <label for="ville">Votre ville</label> : <br>
                    <input type="text" name="ville" id="ville" required placeholder="Paris">
                    <span id="villeMsg"></span>
                </p>

                <p>
                    <label for="codePostal">Votre code postal</label> : <br>
                    <input type="text" name="codePostal" id="codePostal" required placeholder="75006">
                    <span id="codePostalMsg"></span>
                </p>
                <br>
                <button id="btnPayer" type="submit" value="commander">commander</button>
            </div>
        </form>

    </main>

    <footer>
        <p class="legal-notice">Mentions légales</p>
        <p class="contact">Contactez-nous</p>
    </footer>
</body>

</html>
