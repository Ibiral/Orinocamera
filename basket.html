    <title>Orinocamera Panier</title>
</head>

<body>
    <header>
        <div class="overlay"></div>
        <nav>
            <a href="index.html">
                <h1>ORINOCAMERA
                    <span><i class="fas fa-camera-retro"></i></span>
                </h1>
            </a>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="#">À propos</a></li>
                <li class="basket" onclick="cart.showHideContent()">
                    <i class="fas fa-shopping-basket"></i>Panier<span id="basketQty">0</span>
                    <div id="basketResume"></div>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="products-container">
            <ul class="product-header">
                <li>

                    <name>PRODUIT</name>
                    <price>PRIX</price>
                    <qty>QUANTITÉ</qty>
                    <total>TOTAL</total>
                </li>
            </ul>

            <!-- <div class="products-basket"> -->
            <ul id="cartContent" class="products">
            </ul>
        </div>
        <div id="totalAmount"></div>


        <form method="POST" id="signIn">
            <h1>Formulaire de paiement</h1>

            <div class="pay-mode">
                <h2>mode de paiement</h2>
                <input type="radio" name="carte" id="carte" value="carte">
                <label for="carte">Visa - Mastercard</label><br>
                <input type="radio" name="carte" id="paypal" value="paypal">
                <label for="paypal">Paypal</label>
                <p>
                    <label for="email"></label>
                    <input type="email" name="email" id="email" required placeholder="pseudo@laposte.fr">
                    <span id="email"></span>
                </p>

            </div>

            <div class="credit-card">
                <h3>Carte de crédit</h3>
                <p>
                    <label for="nom">Nom du propriétaire</label> : <br>
                    <input type="text" name="nom" id="nom" required>
                    <span id="nom"></span>
                </p>
                <p>
                    <label for="numero">Numéro de carte</label> : <br>
                    <input type="text" name="numero" id="numero" required>
                    <span id="numero"></span>
                </p>
                <p>
                    <label for="code">Code de sécurité</label> : <br>
                    <input type="text" name="code" id="code" required>
                    <span id="code"></span>
                </p>
            </div>

            <div class="infos">
                <h2>Coordonnées personnelles</h2>
                <p>
                    <label for="famille">Votre nom</label> : <br>
                    <input type="text" name="famille" id="famille" required>
                    <span id="famille"></span>
                </p>
                <p>
                    <label for="prenom">Votre prénom</label> : <br>
                    <input type="text" name="prenom" id="prenom" required>
                    <span id="prenom"></span>
                </p>
                <p>
                    <label for="email">Courriel</label> : <br>
                    <input type="email" name="email" id="email" required placeholder="pseudo@laposte.fr ">
                    <span id="email"></span>
                </p>

                <p>
                    <label for="adresse">Votre adresse postale</label> : <br>
                    <input type="text" name="adresse" id="adresse" required>
                    <span id="adresse"></span>
                </p>

                <p>
                    <label for="ville">Votre ville</label> : <br>
                    <input type="text" name="ville" id="ville" required>
                    <span id="ville"></span>
                </p>

                <p>
                    <label for="code-postal">Votre code postal</label> : <br>
                    <input type="text" name="code-postal" id="code-postal" required>
                    <span id="code-postal"></span>
                </p>
                <br>
                <button id="btnPayer" input type="submit" value="payer">payer</button>
            </div>
        </form>

    </main>

    <footer>
        <p class="legal-notice">Mentions légales</p>
        <p class="contact">Contactez-nous</p>
    </footer>
</body>

</html>
